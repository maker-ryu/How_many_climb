<!DOCTYPE html>
<html>
<head>
    <title>문자 개수 세기</title>
    <script>
        function countCharacter() {
            var divContent = document.getElementById("instafeed").textContent; // <div> 태그 내용물 가져오기
            //var targetSymbol = "🟣"; // 세고 싶은 특정 기호
          
            var black_count = (divContent.match(new RegExp("⚫️", "g")) || []).length; 
            var brown_count = (divContent.match(new RegExp("🟤", "g")) || []).length;
            var purple_count = (divContent.match(new RegExp("🟣", "g")) || []).length;
            var blue_count = (divContent.match(new RegExp("🔵", "g")) || []).length;
            var skyblue_count = (divContent.match(new RegExp("🧊", "g")) || []).length;

            //var result = "⚫️:" + black_count + " 🟤:" + brown_count + " 🟣:" + purple_count + " 🔵:" + blue_count + " 🧊:" + skyblue_count;
            var result = "🧗‍♂️ : 2023. 01. 01 ~ ↕️177.4cm ↔️184.7cm\n" + "🌲 : @seoulforest_ttukseom\n" + "2023 : 🔵(" + blue_count + "/100)🟣(" + purple_count + "/50)🟤(" + brown_count + "/10) ⚫️(" + black_count + "/2)";
            
            const textArea = document.createElement("textarea");
            textArea.value = result;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);

            alert(result + "\n\n 클립보드에 복사되었습니다!");
            result.execCommand('copy');

            //console.log("문자 개수:", count);
        }
    </script>
</head>
<body>
    <h1>등반 난이도별 개수 카운터</h1>
    <button onclick="countCharacter()">개수 카운트</button><br><br>
    
    <div id="instafeed"></div>
    <script src="instafeed.min.js"></script>
    <script>
        var feed = new Instafeed({
            limit : 1000,
            template : '{{caption}}<br>',
            // 개인 인스타그램 토큰은 업로드 주의!
            accessToken: ''
        });
        feed.run();
    </script>
</body>
</html>
